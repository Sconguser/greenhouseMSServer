spring.application.name=greenhouse
spring.datasource.url=jdbc:postgresql://localhost:5432/greenhouse
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

security.oauth2.resource-server.jwt.issuer-uri = http://localhost:8080
#server.port=8090

#logging.level.org.springframework=DEBUG
#logging.level.com.greenhouse=DEBUG

mqtt.broker=tcp://localhost:1883
mqtt.clientId=spring-server
mqtt.username=your_mqtt_username
mqtt.password=your_mqtt_password